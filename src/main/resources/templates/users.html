<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Users</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<div class="container text-center">
		<div>
			<p style="font-size: 30px; margin-bottom: 90px">
				Welcom <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
		</div>				
		
		<div>
			<h1>List of all users</h1>
		</div>
		<div style="margin-bottom:30px"><a th:href="@{/takenote}" ><i class="fa fa-plus-circle" style="font-size:20px;color:black"></i></a>
<a style="margin-left:20px" th:href="@{/takenotes}" ><i class="fa fa-list" style="font-size: 20px; color: black"></i></a></div>
			
		<div style="margin-bottom: 30px">
			<table class="table table-strped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Name</th>
						<th>E-mail</th>
						<th>View Notes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listUsers}">
						<td th:text="${user.getFullname()}"></td>
						<td th:text="${user.email}"></td>
						<td><a th:href="@{'/takenotes/filter?user_id=' + ${user.id}}" ><i
								class="fa fa-list" style="font-size: 20px; color: black"></i></a></td>
					</tr>
				</tbody>
			</table>
			<form style="margin-top: 70px" th:action="@{/logout}" method="post">
				<input style="background-color: #ffe6e6;" type="submit"
					value="Sign Out" />
			</form>
		</div>
	</div>
</body>
</html>
